name: Wails build - all platforms

on:
  push:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build: [
          {name: nostr-wallet-connect, platform: linux/amd64, os: ubuntu-20.04},
          {name: nostr-wallet-connect, platform: windows/amd64, os: windows-2019},
          {name: nostr-wallet-connect, platform: darwin/universal, os: macos-12}
        ]
    runs-on: ${{ matrix.build.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Hack to remove HTTP implementation and use Wails
        run: |
          rm main_http.go
          tail -n +3 main_wails.go > main_wails.tmp
          rm main_wails.go
          mv main_wails.tmp main_wails.go
        shell: bash

      - uses: dAppServer/wails-build-action@v2.2
        with:
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}
          package: true
          go-version: '1.21'
          wails-version: 'v2.7.1'
          nsis: false
          node-version: '20.x'
